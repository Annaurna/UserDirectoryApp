<div class="form-card">
  <h2>Add New User</h2>

  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="user.name" name="name" required />
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" [(ngModel)]="user.age" name="age" required />
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="user.city" name="city" required />
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" [(ngModel)]="user.state" name="state" required />
    </div>

    <div class="form-group">
      <label>Pincode</label>
      <input type="text" [(ngModel)]="user.pincode" name="pincode" required />
    </div>

    <button type="submit" class="primary-btn">Save User</button>
  </form>
</div>
